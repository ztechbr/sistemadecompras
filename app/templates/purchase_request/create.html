{% extends "base.html" %}

{% block title %}Nova Requisição - Sistema de Compras{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <div class="flex items-center">
            <a href="{{ url_for('purchase_request.index') }}" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <div>
                <h1 class="text-3xl font-bold text-gray-900">
                    <i class="fas fa-plus mr-3"></i>Nova Requisição
                </h1>
                <p class="mt-2 text-gray-600">Crie uma nova requisição de compra</p>
            </div>
        </div>
    </div>

    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form method="POST" action="{{ url_for('purchase_request.create') }}">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div class="sm:col-span-2">
                        <label for="product_id" class="block text-sm font-medium text-gray-700">
                            Produto *
                        </label>
                        <select name="product_id" id="product_id" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Selecione um produto</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} - {{ product.description }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700">
                            Quantidade *
                        </label>
                        <input type="number" name="quantity" id="quantity" required min="1"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Digite a quantidade">
                    </div>

                    <div>
                        <label for="unit" class="block text-sm font-medium text-gray-700">
                            Unidade *
                        </label>
                        <select name="unit" id="unit" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Selecione a unidade</option>
                            <option value="UN">Unidade (UN)</option>
                            <option value="KG">Quilograma (KG)</option>
                            <option value="M">Metro (M)</option>
                            <option value="M2">Metro Quadrado (M²)</option>
                            <option value="M3">Metro Cúbico (M³)</option>
                            <option value="L">Litro (L)</option>
                            <option value="CX">Caixa (CX)</option>
                            <option value="PC">Peça (PC)</option>
                            <option value="DZ">Dúzia (DZ)</option>
                        </select>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="justification" class="block text-sm font-medium text-gray-700">
                            Justificativa *
                        </label>
                        <textarea name="justification" id="justification" rows="4" required
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                  placeholder="Descreva a justificativa para esta requisição"></textarea>
                    </div>

                    <div>
                        <label for="estimated_total" class="block text-sm font-medium text-gray-700">
                            Valor Estimado Total
                        </label>
                        <input type="number" name="estimated_total" id="estimated_total" step="0.01" min="0"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="0.00">
                    </div>

                    <div class="sm:col-span-2">
                        <label for="notes" class="block text-sm font-medium text-gray-700">
                            Observações
                        </label>
                        <textarea name="notes" id="notes" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                  placeholder="Observações adicionais (opcional)"></textarea>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <a href="{{ url_for('purchase_request.index') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-save mr-2"></i>Criar Requisição
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
